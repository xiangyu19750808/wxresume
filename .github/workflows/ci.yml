name: ci

on:
  push:
    branches: [ main, codex/dev ]
  pull_request:
    branches: [ main ]

jobs:
  api-check:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'


      - name: Install pnpm (npm global)
        run: npm i -g pnpm@10.17.1



      - name: Install deps
        run: pnpm install

      - name: Generate Prisma Client
        working-directory: apps/api
        env:
          DB_URL: file:./dev.ci.db
        run: npx prisma generate

      - name: Basic syntax check (API entry)
        working-directory: apps/api
        run: node -e "require('fs').accessSync('src/server.js')"
