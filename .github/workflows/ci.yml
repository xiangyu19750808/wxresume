name: ci

on:
  push:
    branches: [main, codex/dev]
  pull_request:
    branches: [main]

jobs:
  api-check:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # 选择你的 Node.js 版本，确保与项目兼容

      - name: Install pnpm
        run: |
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          echo "/home/runner/.local/share/pnpm" >> $GITHUB_PATH  # 使用新的方法设置路径

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        working-directory: apps/api
        env:
          DB_URL: file:./dev.ci.db  # 这里可能需要调整配置路径
        run: npx prisma generate

      - name: Syntax check (API entry)
        working-directory: apps/api
        run: node -e "require('fs').accessSync('src/server.js')"
